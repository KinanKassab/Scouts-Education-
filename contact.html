<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <style>
        /* إعدادات الألوان والخطوط */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #81C784;
            --background-color: #f5f5f5;
            --text-color: #333;
            --font-family: 'Cairo', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.8;
            direction: rtl;
        }

        header {
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        nav {
            background-color: var(--primary-color);
            border-radius: 20px;
            width: 90%;
            margin: 10px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px;
        }

        nav ul li {
            flex: 1;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        main {
            padding: 20px;
        }

        section {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, button {
            font-family: var(--font-family);
            font-size: 1rem;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        footer {
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>اتصل بنا</h1>
        <p>نحن هنا لمساعدتك! لا تتردد في التواصل معنا.</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">الصفحة الرئيسية</a></li>
            <li><a href="dangers.html">أضرار التدخين</a></li>
            <li><a href="quit.html">طرق الاقلاع</a></li>
            <li><a href="contact.html">تواصل معنا</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>أرسل لنا رسالة</h2>
            <form action="#" method="post">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>
                
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
                
                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا" required></textarea>
                
                <button type="submit">إرسال</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 - موقع مكافحة التدخين. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
